<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino 數據驗證工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #007bff;
        }
        
        .status-card.connected {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .status-card.disconnected {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .status-card.simulated {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .data-item {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .data-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        
        .data-value {
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            color: #007bff;
        }
        
        .real-data {
            border-left: 4px solid #28a745;
        }
        
        .simulated-data {
            border-left: 4px solid #ffc107;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .log-panel {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .verification-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .result-real {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result-simulated {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .result-unknown {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 Arduino 數據驗證工具</h1>
            <p>檢測 Arduino 傳感器數據是否為真實數據或模擬數據</p>
        </div>
        
        <div class="status-panel">
            <div class="status-card" id="connectionStatus">
                <h3>📡 連接狀態</h3>
                <p id="connectionText">未連接</p>
            </div>
            
            <div class="status-card" id="dataStatus">
                <h3>📊 數據狀態</h3>
                <p id="dataText">等待數據...</p>
            </div>
            
            <div class="status-card" id="verificationStatus">
                <h3>✅ 驗證結果</h3>
                <p id="verificationText">未開始驗證</p>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="connectArduino()">🔌 連接 Arduino</button>
            <button class="btn-success" onclick="startVerification()">🔍 開始驗證</button>
            <button class="btn-warning" onclick="sendCommand('STATUS')">📋 查詢狀態</button>
            <button class="btn-danger" onclick="disconnectArduino()">❌ 斷開連接</button>
        </div>
        
        <div class="data-grid" id="dataGrid">
            <!-- 數據項目將動態生成 -->
        </div>
        
        <div class="verification-result" id="verificationResult" style="display: none;">
            <!-- 驗證結果將顯示在這裡 -->
        </div>
        
        <div class="log-panel" id="logPanel">
            <div>🚀 Arduino 數據驗證工具已啟動</div>
            <div>💡 請點擊 "連接 Arduino" 開始檢測</div>
        </div>
    </div>

    <script>
        let serialPort = null;
        let isConnected = false;
        let dataHistory = [];
        let verificationActive = false;
        
        // 數據結構
        let currentData = {
            fingers: [0, 0, 0, 0, 0],
            emg: 0,
            accel: { x: 0, y: 0, z: 0 },
            gyro: { x: 0, y: 0, z: 0 },
            mag: { x: 0, y: 0, z: 0 }
        };
        
        // 檢測結果
        let detectionResults = {
            fingersReal: false,
            emgReal: false,
            dataPattern: 'unknown'
        };
        
        // 連接 Arduino
        async function connectArduino() {
            if (!navigator.serial) {
                logMessage('❌ 瀏覽器不支援 Web Serial API', 'error');
                return;
            }
            
            try {
                serialPort = await navigator.serial.requestPort();
                await serialPort.open({ baudRate: 9600 });
                isConnected = true;
                
                updateConnectionStatus('connected');
                logMessage('✅ Arduino 連接成功', 'success');
                
                startDataReading();
                
            } catch (error) {
                logMessage(`❌ 連接失敗: ${error.message}`, 'error');
            }
        }
        
        // 斷開連接
        async function disconnectArduino() {
            if (serialPort) {
                await serialPort.close();
                serialPort = null;
                isConnected = false;
                updateConnectionStatus('disconnected');
                logMessage('🔌 Arduino 已斷開連接', 'info');
            }
        }
        
        // 開始讀取數據
        async function startDataReading() {
            const reader = serialPort.readable.getReader();
            const decoder = new TextDecoder();
            
            try {
                while (isConnected) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const dataString = decoder.decode(value);
                    if (dataString.trim()) {
                        parseArduinoData(dataString);
                    }
                }
            } catch (error) {
                logMessage(`❌ 讀取數據失敗: ${error.message}`, 'error');
            } finally {
                reader.releaseLock();
            }
        }
        
        // 解析 Arduino 數據
        function parseArduinoData(dataString) {
            const lines = dataString.split('\n');
            
            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;
                
                logMessage(`📥 ${trimmedLine}`, 'data');
                
                // 解析系統狀態信息
                if (trimmedLine.includes('電位器檢測')) {
                    detectionResults.fingersReal = trimmedLine.includes('已連接');
                    updateDataStatus();
                }
                
                if (trimmedLine.includes('EMG檢測')) {
                    detectionResults.emgReal = trimmedLine.includes('已連接');
                    updateDataStatus();
                }
                
                // 解析數據格式
                if (trimmedLine.startsWith('DATA,')) {
                    const values = trimmedLine.substring(5).split(',').map(v => parseFloat(v));
                    if (values.length >= 15) {
                        currentData.fingers = values.slice(0, 5);
                        currentData.emg = values[5];
                        currentData.accel = { x: values[6], y: values[7], z: values[8] };
                        currentData.gyro = { x: values[9], y: values[10], z: values[11] };
                        currentData.mag = { x: values[12], y: values[13], z: values[14] };
                        
                        updateDataDisplay();
                        
                        if (verificationActive) {
                            analyzeDataPattern();
                        }
                    }
                }
            });
        }
        
        // 分析數據模式
        function analyzeDataPattern() {
            dataHistory.push({
                timestamp: Date.now(),
                fingers: [...currentData.fingers],
                emg: currentData.emg
            });
            
            // 保持最近50個數據點
            if (dataHistory.length > 50) {
                dataHistory.shift();
            }
            
            if (dataHistory.length >= 10) {
                analyzeFingerPattern();
                analyzeEMGPattern();
                updateVerificationResult();
            }
        }
        
        // 分析手指數據模式
        function analyzeFingerPattern() {
            const recentFingers = dataHistory.slice(-10).map(d => d.fingers);
            
            // 檢查數據變化模式
            let hasNaturalVariation = false;
            let hasRandomJumps = false;
            
            for (let finger = 0; finger < 5; finger++) {
                const values = recentFingers.map(f => f[finger]);
                const variance = calculateVariance(values);
                const maxJump = calculateMaxJump(values);
                
                if (variance > 100 && variance < 10000) {
                    hasNaturalVariation = true;
                }
                
                if (maxJump > 200) {
                    hasRandomJumps = true;
                }
            }
            
            if (detectionResults.fingersReal && hasNaturalVariation && !hasRandomJumps) {
                detectionResults.dataPattern = 'real';
            } else if (!detectionResults.fingersReal || hasRandomJumps) {
                detectionResults.dataPattern = 'simulated';
            }
        }
        
        // 分析 EMG 數據模式
        function analyzeEMGPattern() {
            const recentEMG = dataHistory.slice(-10).map(d => d.emg);
            const avgEMG = recentEMG.reduce((a, b) => a + b, 0) / recentEMG.length;
            
            // 檢查是否接近模擬數據的特徵值 (431)
            if (Math.abs(avgEMG - 431) < 50 && !detectionResults.emgReal) {
                // 可能是模擬數據
            }
        }
        
        // 計算方差
        function calculateVariance(values) {
            const mean = values.reduce((a, b) => a + b, 0) / values.length;
            const variance = values.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / values.length;
            return variance;
        }
        
        // 計算最大跳躍
        function calculateMaxJump(values) {
            let maxJump = 0;
            for (let i = 1; i < values.length; i++) {
                const jump = Math.abs(values[i] - values[i-1]);
                maxJump = Math.max(maxJump, jump);
            }
            return maxJump;
        }
        
        // 發送命令
        async function sendCommand(command) {
            if (!serialPort || !isConnected) {
                logMessage('❌ 請先連接 Arduino', 'error');
                return;
            }
            
            try {
                const writer = serialPort.writable.getWriter();
                await writer.write(new TextEncoder().encode(command + '\n'));
                writer.releaseLock();
                logMessage(`📤 發送命令: ${command}`, 'command');
            } catch (error) {
                logMessage(`❌ 發送命令失敗: ${error.message}`, 'error');
            }
        }
        
        // 開始驗證
        function startVerification() {
            if (!isConnected) {
                logMessage('❌ 請先連接 Arduino', 'error');
                return;
            }
            
            verificationActive = true;
            dataHistory = [];
            logMessage('🔍 開始數據驗證...', 'info');
            
            // 發送狀態查詢命令
            sendCommand('STATUS');
        }
        
        // 更新連接狀態
        function updateConnectionStatus(status) {
            const statusCard = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            statusCard.className = `status-card ${status}`;
            
            switch (status) {
                case 'connected':
                    statusText.textContent = '✅ 已連接';
                    break;
                case 'disconnected':
                    statusText.textContent = '❌ 未連接';
                    break;
                default:
                    statusText.textContent = '⏳ 連接中...';
            }
        }
        
        // 更新數據狀態
        function updateDataStatus() {
            const statusCard = document.getElementById('dataStatus');
            const statusText = document.getElementById('dataText');
            
            let status = '';
            if (detectionResults.fingersReal && detectionResults.emgReal) {
                status = '✅ 全部真實數據';
                statusCard.className = 'status-card connected';
            } else if (detectionResults.fingersReal || detectionResults.emgReal) {
                status = '⚠️ 部分真實數據';
                statusCard.className = 'status-card simulated';
            } else {
                status = '🔄 使用模擬數據';
                statusCard.className = 'status-card simulated';
            }
            
            statusText.textContent = status;
        }
        
        // 更新數據顯示
        function updateDataDisplay() {
            const dataGrid = document.getElementById('dataGrid');
            
            const dataItems = [
                { label: '拇指', value: currentData.fingers[0], type: detectionResults.fingersReal ? 'real' : 'simulated' },
                { label: '食指', value: currentData.fingers[1], type: detectionResults.fingersReal ? 'real' : 'simulated' },
                { label: '中指', value: currentData.fingers[2], type: detectionResults.fingersReal ? 'real' : 'simulated' },
                { label: '無名指', value: currentData.fingers[3], type: detectionResults.fingersReal ? 'real' : 'simulated' },
                { label: '小指', value: currentData.fingers[4], type: detectionResults.fingersReal ? 'real' : 'simulated' },
                { label: 'EMG', value: currentData.emg, type: detectionResults.emgReal ? 'real' : 'simulated' },
                { label: '加速度 X', value: currentData.accel.x.toFixed(3), type: 'real' },
                { label: '加速度 Y', value: currentData.accel.y.toFixed(3), type: 'real' },
                { label: '加速度 Z', value: currentData.accel.z.toFixed(3), type: 'real' },
                { label: '陀螺儀 X', value: currentData.gyro.x.toFixed(3), type: 'real' },
                { label: '陀螺儀 Y', value: currentData.gyro.y.toFixed(3), type: 'real' },
                { label: '陀螺儀 Z', value: currentData.gyro.z.toFixed(3), type: 'real' }
            ];
            
            dataGrid.innerHTML = dataItems.map(item => `
                <div class="data-item ${item.type}-data">
                    <div class="data-label">${item.label}</div>
                    <div class="data-value">${item.value}</div>
                </div>
            `).join('');
        }
        
        // 更新驗證結果
        function updateVerificationResult() {
            const resultDiv = document.getElementById('verificationResult');
            const statusCard = document.getElementById('verificationStatus');
            const statusText = document.getElementById('verificationText');
            
            let resultClass = '';
            let resultText = '';
            let statusResult = '';
            
            if (detectionResults.dataPattern === 'real') {
                resultClass = 'result-real';
                resultText = '✅ 檢測到真實傳感器數據！數據變化模式符合人體動作特徵。';
                statusResult = '✅ 真實數據';
                statusCard.className = 'status-card connected';
            } else if (detectionResults.dataPattern === 'simulated') {
                resultClass = 'result-simulated';
                resultText = '⚠️ 檢測到模擬數據！數據模式顯示為程序生成的模擬值。';
                statusResult = '⚠️ 模擬數據';
                statusCard.className = 'status-card simulated';
            } else {
                resultClass = 'result-unknown';
                resultText = '❓ 數據模式未知，需要更多數據進行分析。';
                statusResult = '❓ 分析中...';
                statusCard.className = 'status-card';
            }
            
            resultDiv.className = `verification-result ${resultClass}`;
            resultDiv.textContent = resultText;
            resultDiv.style.display = 'block';
            
            statusText.textContent = statusResult;
        }
        
        // 記錄日誌
        function logMessage(message, type = 'info') {
            const logPanel = document.getElementById('logPanel');
            const timestamp = new Date().toLocaleTimeString();
            
            let prefix = '';
            switch (type) {
                case 'error': prefix = '❌'; break;
                case 'success': prefix = '✅'; break;
                case 'warning': prefix = '⚠️'; break;
                case 'data': prefix = '📊'; break;
                case 'command': prefix = '📤'; break;
                default: prefix = 'ℹ️';
            }
            
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${prefix} ${message}`;
            logPanel.appendChild(logEntry);
            
            // 自動滾動到底部
            logPanel.scrollTop = logPanel.scrollHeight;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            logMessage('🔧 數據驗證工具初始化完成', 'success');
        });
    </script>
</body>
</html>
