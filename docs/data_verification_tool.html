    <script>
        let serialPort = null;
        let isConnected = false;
        let dataHistory = [];
        let verificationActive = false;
        
        // æ•¸æ“šçµæ§‹
        let currentData = {
            fingers: [0, 0, 0, 0, 0],
            emg: 0,
            accel: { x: 0, y: 0, z: 0 },
            gyro: { x: 0, y: 0, z: 0 },
            mag: { x: 0, y: 0, z: 0 }
        };
        
        // æª¢æ¸¬çµæœ
        let detectionResults = {

            emgReal: false,
            dataPattern: 'unknown'
        };
        
        // é€£æ¥ Arduino
        async function connectArduino() {
            if (!navigator.serial) {
                logMessage('âŒ ç€è¦½å™¨ä¸æ”¯æ´ Web Serial API', 'error');
                return;
            }
            
            try {
                serialPort = await navigator.serial.requestPort();
                await serialPort.open({ baudRate: 9600 });
                isConnected = true;
                
                updateConnectionStatus('connected');
                logMessage('âœ… Arduino é€£æ¥æˆåŠŸ', 'success');

            }
        }
        
        // æ–·é–‹é€£æ¥
        async function disconnectArduino() {
            if (serialPort) {
                await serialPort.close();
                serialPort = null;
                isConnected = false;
                updateConnectionStatus('disconnected');
                logMessage('ğŸ”Œ Arduino å·²æ–·é–‹é€£æ¥', 'info');
            }
        }
        
        // é–‹å§‹è®€å–æ•¸æ“š
        async function startDataReading() {
            const reader = serialPort.readable.getReader();
            const decoder = new TextDecoder();
            
            try {
                while (isConnected) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const dataString = decoder.decode(value);
                    if (dataString.trim()) {
                        parseArduinoData(dataString);
                    }
                }
            } catch (error) {
                logMessage(`âŒ è®€å–æ•¸æ“šå¤±æ•—: ${error.message}`, 'error');
            } finally {
                reader.releaseLock();
            }
        }
        
        // è§£æ Arduino æ•¸æ“š
        function parseArduinoData(dataString) {
            const lines = dataString.split('\n');
            
            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;
                
                logMessage(`ğŸ“¥ ${trimmedLine}`, 'data');
                
                // è§£æç³»çµ±ç‹€æ…‹ä¿¡æ¯
                if (trimmedLine.includes('é›»ä½å™¨æª¢æ¸¬')) {
                    detectionResults.fingersReal = trimmedLine.includes('å·²é€£æ¥');
                    updateDataStatus();
                }
                
                if (trimmedLine.includes('EMGæª¢æ¸¬')) {
                    detectionResults.emgReal = trimmedLine.includes('å·²é€£æ¥');
                    updateDataStatus();
                }
                
                // è§£ææ•¸æ“šæ ¼å¼
                if (trimmedLine.startsWith('DATA,')) {
                    const values = trimmedLine.substring(5).split(',').map(v => parseFloat(v));
                    if (values.length >= 15) {
                        currentData.fingers = values.slice(0, 5);
                        currentData.emg = values[5];
                        currentData.accel = { x: values[6], y: values[7], z: values[8] };
                        currentData.gyro = { x: values[9], y: values[10], z: values[11] };
                        currentData.mag = { x: values[12], y: values[13], z: values[14] };
                        
                        updateDataDisplay();
                        
                        if (verificationActive) {
                            analyzeDataPattern();
                        }
                    }
                }
            });
        }
        
        // åˆ†ææ•¸æ“šæ¨¡å¼
        function analyzeDataPattern() {
            dataHistory.push({
                timestamp: Date.now(),
                fingers: [...currentData.fingers],
                emg: currentData.emg
            });
            
            // ä¿æŒæœ€è¿‘50å€‹æ•¸æ“šé»
            if (dataHistory.length > 50) {
                dataHistory.shift();
            }
            
            if (dataHistory.length >= 10) {
                analyzeFingerPattern();
                analyzeEMGPattern();
                updateVerificationResult();
            }
        }
        
        // åˆ†ææ‰‹æŒ‡æ•¸æ“šæ¨¡å¼
        function analyzeFingerPattern() {
            const recentFingers = dataHistory.slice(-10).map(d => d.fingers);
            
            // æª¢æŸ¥æ•¸æ“šè®ŠåŒ–æ¨¡å¼
            let hasNaturalVariation = false;
            let hasRandomJumps = false;
            
            for (let finger = 0; finger < 5; finger++) {
                const values = recentFingers.map(f => f[finger]);
                const variance = calculateVariance(values);
                const maxJump = calculateMaxJump(values);
                
                if (variance > 100 && variance < 10000) {
                    hasNaturalVariation = true;
                }
                
                if (maxJump > 200) {
                    hasRandomJumps = true;
                }
            }
            
            if (detectionResults.fingersReal && hasNaturalVariation && !hasRandomJumps) {
                detectionResults.dataPattern = 'real';
            } else if (!detectionResults.fingersReal || hasRandomJumps) {
                detectionResults.dataPattern = 'simulated';
            }
        }
        
        // åˆ†æ EMG æ•¸æ“šæ¨¡å¼
        function analyzeEMGPattern() {
            const recentEMG = dataHistory.slice(-10).map(d => d.emg);
            const avgEMG = recentEMG.reduce((a, b) => a + b, 0) / recentEMG.length;
            
            // æª¢æŸ¥æ˜¯å¦æ¥è¿‘æ¨¡æ“¬æ•¸æ“šçš„ç‰¹å¾µå€¼ (431)
            if (Math.abs(avgEMG - 431) < 50 && !detectionResults.emgReal) {
                // å¯èƒ½æ˜¯æ¨¡æ“¬æ•¸æ“š
            }
        }
        
        // è¨ˆç®—æ–¹å·®
        function calculateVariance(values) {
            const mean = values.reduce((a, b) => a + b, 0) / values.length;
            const variance = values.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / values.length;
            return variance;
        }
        
        // è¨ˆç®—æœ€å¤§è·³èº
        function calculateMaxJump(values) {
            let maxJump = 0;
            for (let i = 1; i < values.length; i++) {
                const jump = Math.abs(values[i] - values[i-1]);
                maxJump = Math.max(maxJump, jump);
            }
            return maxJump;
        }
        
        // ç™¼é€å‘½ä»¤
        async function sendCommand(command) {
            if (!serialPort || !isConnected) {
                logMessage('âŒ è«‹å…ˆé€£æ¥ Arduino', 'error');

            }
            
            try {

        // æ›´æ–°é€£æ¥ç‹€æ…‹

        // æ›´æ–°æ•¸æ“šé¡¯ç¤º

            const dataItems = [
                { label: 'æ‹‡æŒ‡', value: currentData.fingers[0], type: detectionResults.fingersReal ? 'real' : 'simulated' },
                { label: 'é£ŸæŒ‡', value: currentData.fingers[1], type: detectionResults.fingersReal ? 'real' : 'simulated' },

        // æ›´æ–°é©—è­‰çµæœ
        function updateVerificationResult() {
            const resultDiv = document.getElementById('verificationResult');

                statusResult = 'âœ… çœŸå¯¦æ•¸æ“š';

                resultText = 'âš ï¸ æª¢æ¸¬åˆ°æ¨¡æ“¬æ•¸æ“šï¼æ•¸æ“šæ¨¡å¼é¡¯ç¤ºç‚ºç¨‹åºç”Ÿæˆçš„æ¨¡æ“¬å€¼ã€‚';
                statusResult = 'âš ï¸ æ¨¡æ“¬æ•¸æ“š';

            } else {

                statusResult = 'â“ åˆ†æä¸­...';

            }
            
            resultDiv.className = `verification-result ${resultClass}`;

        }
        
        // è¨˜éŒ„æ—¥èªŒ
        function logMessage(message, type = 'info') {
            const logPanel = document.getElementById('logPanel');
